<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      p {
        margin: 0 !important;
      }
      #header {
        display: flex;
        width: 100%;
        max-width: 375px;
        margin: 10vh auto 0;
        padding: 20px 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #2b303b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      #logout {
        margin-left: auto;
        border: 1px solid black;
        background: black;
        color: white;
        padding: 10px 15px;
        border-radius: 10px;
        text-transform: uppercase;
      }
      #messages {
        width: 90%;
        max-width: 375px;
        height: 667px;
        overflow-y: auto;
        margin-left: auto;
        margin-right: auto;
        border-radius: 24px;
        border: 8px solid #444;
        border-bottom-width: 16px;
        padding: 16px;
        background-color: #fff;
        overflow-x: hidden;
        word-break: break-all;
      }
      .message-row {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-column-gap: 20px;
        margin: 8px 0;
      }
      .message--received {
        grid-column: 1 / 4;
        justify-self: flex-start;
      }
      .message {
        display: flex;
        align-items: center;
        background: white;
      }
      .message--received > .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #dedede;
        flex-shrink: 0;
        margin-right: 12px;
        position: relative;
        overflow: hidden;
      }
      .message--sent > .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #dedede;
        flex-shrink: 0;
        margin-left: 12px;
        position: relative;
        overflow: hidden;
      }
      .message-bubble {
        background-color: #dedede;
        padding: 8px 12px;
        border-radius: 8px;
        color: #303030;
        position: relative;
        font-size: 14px;
      }
      .message-avatar img {
        max-width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .message--sent {
        grid-column: 2 / 5;
        justify-self: flex-end;
        flex-direction: row-reverse;
      }
      .message--sent .message-bubble {
        background-color: royalblue;
        color: #fff;
      }
      .message-bubble:after {
        display: block;
        position: absolute;
        content: "";
        width: 16px;
        height: 16px;
        top: 50%;
        background-color: #dedede;
        transform: translateY(-50%) rotate(45deg);
      }
      .message--received .message-bubble:after {
        left: -4px;
      }
      .message--sent .message-bubble:after {
        right: -4px;
        background-color: royalblue;
      }
      .message-bubble * {
        position: relative;
        z-index: 1;
      }
      .server-message {
        margin: 30px 0;
        text-align: center;
        font-size: 0.9em;
      }
      .message--sent > .time {
        margin-left: 5px;
        width: 0;
        opacity: 0;
        white-space: nowrap;
        transition: 0.5s ease-in-out;
      }
      .message--received > .time {
        margin-right: 5px;
        width: 0;
        opacity: 0;
        white-space: nowrap;
        transition: 0.5s ease-in-out;
      }
      .username {
        font-size: 35px;
      }
      .online-dot {
        width: 15px;
        height: 15px;
        background-color: #62bd19;
        border-radius: 50%;
        margin-left: 10px;
      }
      .username-row {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      ul, li, li a {
        list-style: none;
        display: block;
        margin: 0;
        padding: 0;
      }
      #toggle {
        display: block;
        width: 28px;
        height: 30px;
      }

      #toggle span:after,
      #toggle span:before {
        content: "";
        position: absolute;
        left: 0;
        top: -9px;
      }
      #toggle span:after{
        top: 9px;
      }
      #toggle span {
        position: relative;
        display: block;
      }

      #toggle span,
      #toggle span:after,
      #toggle span:before {
        width: 100%;
        height: 5px;
        background-color: #888;
        transition: all 0.3s;
        backface-visibility: hidden;
        border-radius: 2px;
      }

      /* on activation */
      #toggle.on span {
        background-color: transparent;
      }
      #toggle.on span:before {
        transform: rotate(45deg) translate(5px, 5px);
      }
      #toggle.on span:after {
        transform: rotate(-45deg) translate(7px, -8px);
      }
      #toggle.on > #menu {
        opacity: 1;
        visibility: visible;
      }
      /* menu appearance*/
      #menu {
        min-height: 100px;
        top: 10px;
        position: relative;
        color: #999;
        width: 100px;
        padding: 10px;
        margin: auto;
        font-family: "Segoe UI", Candara, "Bitstream Vera Sans", "DejaVu Sans", "Bitstream Vera Sans", "Trebuchet MS", Verdana, "Verdana Ref", sans-serif;
        text-align: center;
        border-radius: 4px;
        background: white;
        border: 1px solid #888;
        box-shadow: 0 1px 8px rgba(0,0,0,0.05);
        opacity: 0;
        visibility: hidden;
        transition: opacity .4s;
      }
      ul, li, li a {
        list-style: none;
        display: block;
        margin: 0;
        padding: 10px;
      }
      li, a:hover {
        text-decoration: none !important;
      }
      body { margin-top: 3em; background: #eee; color: #555; font-family: "Open Sans", "Segoe UI", Helvetica, Arial, sans-serif; }
      p, p a { font-size: 12px; text-align: center; color: #888; }
    </style>
  </head>
  <body onload="firstLoad()">
    <div id="header">
      <select name="" id="searchUser">
        <option selected value="">-- select user --</option>
      </select>
      <button id="logout" onclick="logout()">log out</button>
    </div>
    <div id="messages">
      <a href="#menu" id="toggle">
        <span></span>
        <div id="menu">
          <ul></ul>
        </div>
      </a>
    </div>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <script>
      var theToggle = document.getElementById('toggle');
      function hasClass(elem, className) {
        return new RegExp(' ' + className + ' ').test(' ' + elem.className + ' ');
      }
      function toggleClass(elem, className) {
        var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, " " ) + ' ';
        if (hasClass(elem, className)) {
          while (newClass.indexOf(" " + className + " ") >= 0 ) {
            newClass = newClass.replace( " " + className + " " , " " );
          }
          elem.className = newClass.replace(/^\s+|\s+$/g, '');
        } else {
          elem.className += ' ' + className;
        }
      }
      theToggle.onclick = function() {
        toggleClass(this, 'on');
        return false;
      }
    </script>
    <script>
      $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
    <script>
      $(document).ready(function() {
        $("#searchUser").select2();
      });
    </script>
    <script>
      async function firstLoad()
      {
        var socket = io();
        var token = $.cookie("jwt-token");
        if (token) {
          await socket.on('get-username', function (data) {
            if (data.token === token) {
              $("#header").prepend("<div class='username-row'> " +
                      "<div class='username'>" + data.username +"</div> " +
                      "<div class='online-dot'></div> " +
                      "</div>");
            }
          })
          await socket.on('expired-token', function() {
            window.location.href = "/login";
          });
          await socket.emit('join', token);
        }
      }
      function clickMessage(e) {
        if ($(e).find('.showed').length > 0) {
          $(e).find('.showed').css({"width" : "0", "opacity" : "0"})
          $(e).find('.showed').removeClass("showed");
        } else {
          $(e).find('.time').css({"width" : "50px", "opacity" : "1"})
          $(e).find('.time').addClass("showed");
        }
      }
      function logout() {
        $.removeCookie('jwt-token');
        window.location.href = "/login";
      }
    </script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function() {
          if ($('#m').val() === '') {
            return false;
          } else {
            socket.emit('chatMessage', $('#m').val());
            $('#m').val('');
            return false;
          }
        });
        socket.on('chatMessage', function(msg) {
          console.log(socket.rooms);
          var sHtml = "";
          sHtml += "      <div class=\"message-row\" onclick='clickMessage(this)'>";
          if (msg.username === $(".username").text()) {
            sHtml += "<div class='message message--sent'> " +
                    "<div class='time'>" + msg.time + "</div>";
          } else {
            sHtml += "<div class='message message--received'> " +
                    "<div class='time'>" + msg.time + "</div>";
          }
          sHtml +=  "          <div data-toggle=\"tooltip\" title='" + msg.username + "' class=\"message-avatar\">\n" +
                    "            <img src=\"https://uifaces.co/our-content/donated/gPZwCbdS.jpg\" />\n" +
                    "          </div>\n" +
                    "          <div class=\"message-bubble\">\n" +
                    "            <p>" + msg.text + "</p>\n" +
                    "          </div>\n" +
                    "        </div>\n" +
                    "      </div>";
          $('#messages').append(sHtml);
          const messages = document.getElementById('messages');
          messages.scrollTop = messages.scrollHeight;
        });
        socket.on('message', function(msg) {
          $('#messages').append($('<div class="server-message">').text(msg.text));
          const messages = document.getElementById('messages');
          messages.scrollTop = messages.scrollHeight;
        });
        socket.on('roomUsers', function (result) {
          console.log(result);
          $("#searchUser").html('<option selected value="">-- select user --</option>');
          if (result.room === 'activeUsers') {
            result.users.forEach(user => {
              if ($(".username").text() !== user.username) {
                $("#searchUser").append('<option value=' + user.username + '>' + user.username + '</option>');
              }
            });
          }
        });
        $("#searchUser").on('change', function () {
          socket.emit('joinRoom', $(this).val());
        });
      });
    </script>
  </body>
</html>
